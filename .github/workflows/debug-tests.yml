name: Debug Tests

on:
  # Manual trigger only
  workflow_dispatch:

jobs:
  test:
    name: Run Debug Tests
    timeout-minutes: 30  # 30 minute timeout for debug runs
    runs-on: ubuntu-latest

    env:
      STRIPE_SANDBOX: true
      EMAIL_MODE: fake
      PLAYWRIGHT_RETRIES: 0  # No retries for debug tests

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium  # Only Chromium

      - name: Run debug tests
        id: run-tests
        run: npx playwright test --grep "@github-actions-debug" --project=chromium

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
