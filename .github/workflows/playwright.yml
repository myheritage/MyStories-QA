name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual trigger

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium

    - name: Create env file
      run: |
        echo "EMAIL_MODE=fake" >> .env
        echo "TEST_ENVIRONMENT=sandbox" >> .env
        echo "SANDBOX_URL=${{ secrets.SANDBOX_URL }}" >> .env
        echo "STRIPE_SANDBOX=true" >> .env
        echo "BROWSER=chromium" >> .env
        echo "HEADLESS=true" >> .env
        echo "SLOW_MO=0" >> .env
        echo "DEFAULT_TIMEOUT=30000" >> .env
        echo "EXPECT_TIMEOUT=5000" >> .env

    - name: Run CD tests
      run: npx playwright test --grep @CD
      env:
        CI: true

    - name: Run remaining tests
      if: success() || failure()  # Run even if CD tests fail
      run: npx playwright test --grep-invert @CD
      env:
        CI: true

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: |
          playwright-report/
          test-results/
        retention-days: 30
