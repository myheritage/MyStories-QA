name: Sanity Tests

on:
  schedule:
    # Run at 8:00 AM, 1:00 PM, and 6:00 PM Israel time (UTC+2)
    - cron: '0 6,11,16 * * *'
  # Allow manual trigger
  workflow_dispatch:

jobs:
  test:
    name: Run Sanity Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest

    env:
      MAILSLURP_API_KEY: ${{ secrets.MAILSLURP_API_KEY }}
      STRIPE_SANDBOX: true
      EMAIL_MODE: mailslurp

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Sanity tests
        id: run-tests
        run: |
          start_time=$(date +%s)
          
          # Run tests and capture output
          if OUTPUT=$(npx playwright test --grep "@Sanity" --project=Chrome 2>&1); then
            status="success"
          else
            status="failure"
          fi
          
          # Calculate duration
          end_time=$(date +%s)
          duration=$((end_time - start_time))
          
          # Extract test summary
          passed=$(echo "$OUTPUT" | grep -o '[0-9]* passed' | awk '{print $1}')
          failed=$(echo "$OUTPUT" | grep -o '[0-9]* failed' | awk '{print $1}')
          skipped=$(echo "$OUTPUT" | grep -o '[0-9]* skipped' | awk '{print $1}')
          
          # Set outputs
          echo "duration=$duration" >> $GITHUB_OUTPUT
          echo "status=$status" >> $GITHUB_OUTPUT
          echo "passed=${passed:-0}" >> $GITHUB_OUTPUT
          echo "failed=${failed:-0}" >> $GITHUB_OUTPUT
          echo "skipped=${skipped:-0}" >> $GITHUB_OUTPUT
          
          test "$status" = "success"
        
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Send Slack notification
        if: always()
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "${{ job.status == 'success' && '✅ Sanity Tests Passed' || '❌ Sanity Tests Failed' }} ${{ job.status != 'success' && '@here' || '' }}"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Run Details:*\n• Tests: ${{ steps.run-tests.outputs.passed }} passed, ${{ steps.run-tests.outputs.failed }} failed, ${{ steps.run-tests.outputs.skipped }} skipped\n• Duration: ${{ steps.run-tests.outputs.duration }}s\n• Status: ${{ steps.run-tests.outputs.status }}\n• Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                  }
                }
              ],
              "color": "${{ job.status == 'success' && '#36a64f' || '#dc3545' }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
